<div class="jumbotron text-center">
    <h1>Employee Manager</h1>
</div>
<div class="container" ng-controller="EmpList_Ctrl">
    

    <div class="alert alert-info">
        <button class="btn btn-default" ng-click="add();">Add Employee</button>
    </div>

    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search" ng-model="searchKey">
            </div>      
        </div>
    </form>

    <table class="table table-bordered table-striped">

        <thead>
            <tr>
                <td>
                    <a href="#" ng-click="sortType = 'fname'; sortReverse = !sortReverse">
                        First Name 
                        <span ng-show="sortType == 'fname' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'fname' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="sortType = 'lname'; sortReverse = !sortReverse">
                        Last Name
                        <span ng-show="sortType == 'lname' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'lname' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="sortType = 'desig'; sortReverse = !sortReverse">
                        Designation
                        <span ng-show="sortType == 'desig' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'desig' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="sortType = 'salary.grossSal'; sortReverse = !sortReverse">
                        Salary
                        <span ng-show="sortType == 'salary.grossSal' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'salary.grossSal' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    
                </td>
                <td>
                   
                </td>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="emp in employee | orderBy:sortType:sortReverse | filter:searchKey">
                <td>{{emp.fname}}</td>
                <td>{{emp.lname}}</td>
                <td>{{emp.desig}}</td>
                <td>{{emp.salary.grossSal}}</td>
                <td class='buttons'>
                    <button class="btn btn-default" ng-click="edit(employee.indexOf(emp))">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>	EDIT
                    </button>
                </td>
                <td class='buttons'>
                    <button class="btn btn-default" ng-click="delete(employee.indexOf(emp))">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> DELETE
                    </button>
                </td>
            </tr>
        </tbody>

    </table>
