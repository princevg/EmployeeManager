<div class="jumbotron text-center">
    <h1>Employee Manager</h1>
</div>
<div class="container" ng-controller="EmpList_Ctrl">
<button class="btn btn-default" ng-click="add();">Add Employee</button>

<table class="table">
	<thead>
		<tr>
			
			<td>First Name</td>
			<td>Last Name</td>
			<td>Designation</td>
                        <td>Salary</td>
			<td>Edit</td>
			<td>Delete</td>
		</tr>
	</thead>
	<tbody ng-repeat="emp in employee">
		<tr>
			
			<td>{{emp.fname}}</td>
			<td>{{emp.lname}}</td>
			<td>{{emp.desig}}</td>
                        <td>{{emp.salary.USDsal}}</td>
			<td>
				<button class="btn btn-default" ng-click="edit(employee.indexOf(emp))">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>	EDIT
				</button>
			</td>
			<td>
				<button class="btn btn-default" ng-click="delete(employee.indexOf(emp))">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> DELETE
				</button>
			</td>
		</tr>
	</tbody>
</table>
</div>
